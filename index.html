<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMON GAME</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />

  <body class="">
    <h1>Simon Game</h1>
    <h3 class="label-message">Press any key to start!</h3>
    <p>Highscore : <span class="highscore"></span></p>
    <div class="container-fluid">
      <div>
        <button class="btn 1 red"></button
        ><button class="btn 2 yellow"></button>
      </div>
      <div>
        <button class="btn 3 blue"></button
        ><button class="btn 4 green"></button>
      </div>
    </div>
    <div>
      <footer>
        <!-- 4 icons. -->
        <i class="fa-icon fa-brands fa-linkedin"></i>
        <i class="fa-icon fa-brands fa-github"></i>
        <i class="fa-icon fa-brands fa-twitter"></i>
        <i class="fa-icon fa-solid fa-person-hiking"></i>
        <p>Practice will make me, the developer i want to becomeðŸ‘Š</p>
      </footer>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
